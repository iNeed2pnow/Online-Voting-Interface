<!DOCTYPE html>
<html>
<head>
    <title><b>E-Voting System</b></title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .vote-count {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the E-Voting System</h1>
    <p>Please cast your vote for one of the candidates:</p>
    
    
    <input type="radio" name="candidate" value="candidate1" id="candidate1"> Candidate 1<br>
    <input type="radio" name="candidate" value="candidate2" id="candidate2"> Candidate 2<br>
    <input type="radio" name="candidate" value="candidate3" id="candidate3"> Candidate 3<br><br>
    <button title="Submit!" onclick="vote()"><h5>Submit</h5></button>
    

    <div class="vote-count">
        <h2>Current Vote Count:</h2>
        <p>Candidate 1: <span id="candidate1-votes">0</span> votes</p>
        <p>Candidate 2: <span id="candidate2-votes">0</span> votes</p>
        <p>Candidate 3: <span id="candidate3-votes">0</span> votes</p>
    </div>

    <script src="./app.js"></script>
